manifestVersion: 1.0
projects:
- name: project1
- name: project2
environmentGroups:
- name: default
  environments:
    - name: classic_env
      url:
        type: environment
        value: URL_ENVIRONMENT_1
      auth:
        token:
          name: TOKEN_ENVIRONMENT_1
    - name: platform_env
      url:
        type: environment
        value: PLATFORM_URL_ENVIRONMENT_2
      auth:
        token:
          name: TOKEN_ENVIRONMENT_2
        oAuth:
          clientId:
            name: OAUTH_CLIENT_ID
          clientSecret:
            name: OAUTH_CLIENT_SECRET
