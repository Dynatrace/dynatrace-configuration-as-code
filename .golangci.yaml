linters:
  enable:
    - gocognit
    - godox
    - dupl
    - tenv
  presets:
    - bugs
    - unused
  disable:
    - noctx
    - varcheck # deprecated
    - deadcode # deprecated
    - scopelint # deprecated
    - structcheck # deprecated

linters-settings:
  gocognit:
    min-complexity: 25
  dupl:
    threshold: 75
run:
  skip-files:
    - '.*_test\.go$'
