name: Build and Test

# This workflow builds the code and runs the unit tests and integration tests.
#
# If this workflow is executed in the context of a fork, the integration tests are
# skipped and just the unit tests are executed. See the workflow "Trigger
# Integration Tests for Forks" for more details on how the integration tests are
# executed for forks.

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # this is checking periodically if there are any breaking API changes
    # Every day at 00:00
    - cron: '0 0 * * *'

defaults:
  run:
    shell: bash

jobs:
  build_test:
    name: Build and Test
    permissions:
      contents: read
      checks: write
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]
    runs-on: ${{ matrix.os }}

    steps:
      - name: ğŸ› ï¸ Set up Go 1.x
        uses: actions/setup-go@v4
        with:
          go-version: '~1.20'

      - name: â¬‡ï¸ Check out code into the Go module directory
        uses: actions/checkout@v3

      - name: ğŸ—ï¸ Build
        run: make build

      - name: ğŸ§ª Unit test
        run: make test testopts="--junitfile test-result-${{ matrix.os }}-unit.xml"

      - name: â¬†ï¸ Upload Test Results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: Test Results
          path: test-result-*.xml

      - name: ğŸš€ Binary starts
        run: go run ./cmd/monaco

  upload_event:
    name: "Upload Event File"
    runs-on: ubuntu-latest
    steps:
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: event_file
          path: ${{ github.event_path }}
