name: Build and Test

# This workflow builds the code and runs the unit tests and integration tests.
#
# If this workflow is executed in the context of a fork, the integration tests are
# skipped and just the unit tests are executed. See the workflow "Trigger
# Integration Tests for Forks" for more details on how the integration tests are
# executed for forks.

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # this is checking periodically if there are any breaking API changes
    # Every day at 00:00
    - cron: '0 0 * * *'

defaults:
  run:
    shell: bash

jobs:

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:

      - name: Set up Go 1.x
        uses: actions/setup-go@v3
        with:
          go-version: '~1.19'
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v3.2.0

      - name: Lint
        if: matrix.os == 'ubuntu-latest'
        run: make lint

      - name: ğŸ—ï¸ Build
        run: make build

      - name: ğŸ§ª Unit test
        run: make test

      - name: ğŸ•µï¸ Go vet
        run: make vet

      - name: ğŸ” Static checks
        run: make check
        continue-on-error: true

      - name: ğŸš€ Binary starts
        run: make run
