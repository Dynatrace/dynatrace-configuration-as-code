# This is a basic workflow that is manually triggered

name: Run Monaco

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # this is checking periodically if there are any breaking API changes
    # Every day at 00:00
    - cron: '0 0 * * *'

defaults:
  run:
    shell: bash

jobs:

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:

      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.15
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Code Style
        if: matrix.os == 'ubuntu-latest'
        run: make lint

      - name: Build
        run: make build

      - name: Unit Test
        run: make test
        
      - name: Run monaco
        run: ./bin/monaco deploy --verbose --project innov2021 --environments ../projects/environments.yaml --specific-environment innov2021 ../projects/
        env:
          NEW_CLI: 1
          URL_ENVIRONMENT_1: ${{ secrets.URL_ENVIRONMENT_1 }}
          TOKEN_ENVIRONMENT_1: ${{ secrets.TOKEN_ENVIRONMENT_1 }}
