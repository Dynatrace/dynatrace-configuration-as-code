groups:
  - name: My Group%RAND%
    id: my-group
    description: This is my group from deploy-download e2e test
    account:
      permissions:
        - account-viewer
        - account-company-info
      policies:
        - Environment role - Access environment
        - policy:
            type: reference
            id: my-policy
          boundaries:
            - type: reference
              id: my-boundary

    environments:
      - environment: ${ENVIRONMENT_ID_2}
        permissions:
          - tenant-viewer
          - tenant-logviewer
        policies:
          - Environment role - Replay session data without masking
          - policy:
              type: reference
              id: my-policy-2
            boundaries:
              - type: reference
                id: my-boundary

    managementZones:
      - environment: ${ENVIRONMENT_ID_1}
        managementZone: Management Zone 2000
        permissions:
          - tenant-viewer
          - tenant-logviewer
