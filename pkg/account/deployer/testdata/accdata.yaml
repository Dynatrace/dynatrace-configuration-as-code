users:
  - email: the-user@gmail.com
    groups:
      - type: reference
        id: monaco-group

serviceUsers:
  - name: service-user
    groups:
      - type: reference
        id: monaco-group

groups:
  - name: Monaco Test Group
    id: monaco-group
    description: Just a Monaco test group
    account:
      policies:
        - policy:
            type: reference
            id: monaco-policy
          boundaries:
            - type: reference
              id: monaco-boundary
      permissions:
        - account-viewer
    environments:
      - environment: vsy13800
        policies:
          - policy:
              type: reference
              id: monaco-policy-2
            boundaries:
              - type: reference
                id: monaco-boundary
        permissions:
          - tenant-viewer
    managementZones:
      - environment: env12345
        managementZone: Mzone
        permissions:
          - tenant-logviewer
policies:
  - name: Monaco Test Policy
    id: monaco-policy
    level:
      type: account
    description: Just a monaco test policy
    policy: |-
      ALLOW automation:workflows:read;
  - name: Monaco Test Policy 2
    id: monaco-policy-2
    level:
      type: environment
      environment: vsy13800
    description: Just a monaco test policy 2
    policy: |-
      ALLOW automation:workflows:read;

boundaries:
  - name: Monaco Test Boundary
    id: monaco-boundary
    query: cloudautomation:event = "test-event";
